
name: 'Github_Actions'

on:
  push:
    branches:
      - 'main'
      - '*'
    paths:
      - 'dev/**'

concurrency: ${{ github.repository }}

jobs:
  dev_cicd:
    name: 'CICD Job dev'
    runs-on: 'ubuntu-latest'
    permissions:
      contents: read
      id-token: 'write'


    steps:

      - name: GIT Checkout
        id: 'git-checkout'
        uses: "actions/checkout@v4"
        
      - id: auth
        uses: google-github-actions/auth@v0.4.0  
        with:
           workload_identity_provider: 'projects/82620805336/locations/global/workloadIdentityPools/quest-wif/providers/github'
           service_account: 'dynatrace-gcp-monitor-sa@kd-project-437712.iam.gserviceaccount.com'

      - name: Terraform Init
        id: 'tf-init'
        #env:
          #GOOGLE_CREDENTIALS: ${{ secrets.SA_KEY }}
        run: |
          cd ./dev/Org_Templates/terraform-google-cloud-apis
          terraform init
          pwd

      - name: Terraform Plan
        id: 'tf-plan'
        #env:
          #GOOGLE_CREDENTIALS: ${{ secrets.SA_KEY }}
        run: |
          cd ./dev/Org_Templates/terraform-google-cloud-apis
          terraform plan


      - name: Terraform Apply
        id: 'tf-apply'
        if: |
          github.ref == 'refs/heads/main'
        #env:
          #GOOGLE_CREDENTIALS: ${{ secrets.SA_KEY }}
        run: |
          cd ./dev/Org_Templates/terraform-google-cloud-apis
          terraform apply --auto-approve

      - name: Terraform Destroy
        id: 'tf-destroy'
        if: |
          github.ref == 'refs/heads/main'
        #env:
          #GOOGLE_CREDENTIALS: ${{ secrets.SA_KEY }}
        run: |
          cd ./dev
          terraform destroy --auto-approve
    
